<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paola Pizza</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>¡Personaliza tu pizza!</h1>
    </header>
    <main>
        <section id="seleccionar-tamaño">
            <h2>Elige el tamaño de tu pizza</h2>
            <div class="pizzas-tamaño">
                <div class="pizza" id="pequeña" onclick="seleccionarPizza('pequeña')">
                    <img src="imágenes/pizza-pequeña.png" alt="Pizza Pequeña">
                    <p>Pequeña - $10,000</p>
                </div>
                <div class="pizza" id="mediana" onclick="seleccionarPizza('mediana')">
                    <img src="imágenes/pizza-mediana.png" alt="Pizza Mediana">
                    <p>Mediana - $12,000</p>
                </div>
                <div class="pizza" id="grande" onclick="seleccionarPizza('grande')">
                    <img src="imágenes/pizza-grande.png" alt="Pizza Grande">
                    <p>Grande - $14,000</p>
                </div>
            </div>
        </section>

        <section id="seleccionar-ingredientes" style="display: none;">
            <h2>Selecciona hasta 3 ingredientes</h2>
            <div class="ingredientes">
                <!-- Lista de ingredientes con imágenes -->
                <div class="ingrediente" onclick="agregarIngrediente('Champiñón')">
                    <img src="imágenes/champiñón.png" alt="Champiñón">
                    <p>Champiñón - $500</p>
                </div>
                <div class="ingrediente" onclick="agregarIngrediente('Carne')">
                    <img src="imágenes/carne.png" alt="Carne">
                    <p>Carne - $2,500</p>
                </div>
                <!-- Añadir más ingredientes aquí -->
            </div>
        </section>

        <section id="resumen" style="display: none;">
            <h2>Tu pizza configurada</h2>
            <div id="pizza-configurada"></div>
            <button onclick="añadirAlCarrito()">Añadir al carrito</button>
        </section>

        <section id="carrito" style="display: none;">
            <h2>Carrito de compras</h2>
            <div id="resumen-carrito"></div>
            <button onclick="confirmarPedido()">Proceder al pago</button>
        </section>
    </main>

    <script src="aplicación.js"></script>
</body>
</html>
