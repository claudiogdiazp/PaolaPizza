<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paola Pizza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Paola Pizza</h1>
    </header>
    <main>
        <h2>Elige el tamaño de tu pizza:</h2>
        <div id="pizza-selection">
            <div class="pizza-option" data-price="10000" data-size="Pequeña">
                <img src="pizza-small.png" alt="Pizza pequeña">
                <p>Pequeña - $10,000</p>
            </div>
            <div class="pizza-option" data-price="12000" data-size="Mediana">
                <img src="pizza-medium.png" alt="Pizza mediana">
                <p>Mediana - $12,000</p>
            </div>
            <div class="pizza-option" data-price="14000" data-size="Grande">
                <img src="pizza-large.png" alt="Pizza grande">
                <p>Grande - $14,000</p>
            </div>
        </div>

        <div id="chosen-pizza"></div>

        <h2>Selecciona hasta 3 ingredientes:</h2>
        <div id="ingredients-list"></div>

        <button id="add-to-cart">Añadir al carrito</button>

        <h2>Carrito:</h2>
        <div id="cart"></div>

        <button id="checkout">Realizar pedido</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
