<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Pizza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pedido de Pizza</h1>

    <div>
        <label for="tamaño">Selecciona el tamaño:</label>
        <select id="tamaño">
            <option value="10000">Pequeña - $10,000</option>
            <option value="12000">Mediana - $12,000</option>
            <option value="14000">Grande - $14,000</option>
        </select>
    </div>

    <div>
        <label for="ingredientes">Elige 3 ingredientes adicionales:</label>
        <select id="ingredientes" multiple>
            <option value="500">Champiñón - $500</option>
            <option value="2500">Carne - $2500</option>
            <option value="400">Maíz - $400</option>
            <option value="1000">Aceitunas - $1000</option>
            <option value="1500">Jamon - $1500</option>
            <option value="2000">Pimiento - $2000</option>
            <option value="1200">Piña - $1200</option>
            <option value="2500">Salmón - $2500</option>
            <option value="1800">Tocino - $1800</option>
            <option value="2200">Espinaca - $2200</option>
            <option value="2100">Pollo - $2100</option>
            <option value="1300">Atún - $1300</option>
            <option value="2300">Chorizo - $2300</option>
            <option value="2500">Albahaca - $2500</option>
            <option value="1700">Queso extra - $1700</option>
            <option value="3000">Trufas - $3000</option>
            <option value="1600">Ajo - $1600</option>
            <option value="1400">Brócoli - $1400</option>
            <option value="1900">Tomates cherry - $1900</option>
        </select>
    </div>

    <button id="agregarAlCarrito">Agregar al carrito</button>

    <h2>Total: <span id="total">0</span></h2>

    <div id="carrito">
        <button id="realizarPedido">Realizar Pedido</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
