<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paola Pizza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Paola Pizza</h1>
    </header>
    <main>
        <section id="pizza-selection">
            <h2>Elige el tamaño de tu pizza</h2>
            <select id="pizza-size">
                <option value="small">Pequeña - $10.000</option>
                <option value="medium">Mediana - $12.000</option>
                <option value="large">Grande - $14.000</option>
            </select>

            <h3>Selecciona hasta 3 ingredientes:</h3>
            <div id="ingredients-list"></div>

            <button id="add-to-cart">Agregar al carrito</button>
        </section>

        <section id="cart" style="display: none;">
            <h2>Carrito</h2>
            <ul id="cart-items"></ul>
            <button id="checkout">Realizar pago</button>
        </section>

        <section id="checkout-form" style="display: none;">
            <h2>Información de pago</h2>
            <label for="payment-method">Método de pago:</label>
            <select id="payment-method">
                <option value="debito">Débito</option>
                <option value="credito">Crédito</option>
                <option value="transferencia">Transferencia</option>
            </select>

            <label for="pickup-time">Hora de recogida:</label>
            <input type="text" id="pickup-time" value="30 minutos" readonly>

            <label for="full-name">Nombre Completo:</label>
            <input type="text" id="full-name" required>

            <label for="rut">RUT:</label>
            <input type="text" id="rut" required>

            <label for="phone">Número Celular:</label>
            <input type="text" id="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="address">Dirección:</label>
            <input type="text" id="address" required>

            <button id="confirm-purchase">Confirmar compra</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
