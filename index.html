<div id="checkout-form" style="display: none;">
    <h2>Información de pago</h2>
    
    <label for="payment-method">Método de pago:</label>
    <select id="payment-method">
        <option value="debito">Débito</option>
        <option value="credito">Crédito</option>
        <option value="transferencia">Transferencia</option>
    </select>

    <label for="pickup-time">Hora de recogida:</label>
    <input type="text" id="pickup-time" value="30 minutos" readonly>

    <!-- Nuevos campos para los datos del cliente -->
    <label for="full-name">Nombre Completo:</label>
    <input type="text" id="full-name" required>

    <label for="rut">RUT:</label>
    <input type="text" id="rut" required>

    <label for="phone">Número Celular:</label>
    <input type="text" id="phone" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="address">Dirección:</label>
    <input type="text" id="address" required>

    <button id="confirm-purchase">Confirmar compra</button>
</div>
