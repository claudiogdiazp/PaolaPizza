<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paola Pizza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Personaliza tu Pizza</h1>

        <div class="size-selection">
            <label for="size">Selecciona el tamaño:</label>
            <select id="size">
                <option value="10000">Pequeña - $10,000</option>
                <option value="12000">Mediana - $12,000</option>
                <option value="14000">Grande - $14,000</option>
            </select>
        </div>

        <div class="ingredients">
            <h2>Escoge hasta 3 ingredientes</h2>
            <div id="ingredients-list"></div>
        </div>

        <button id="add-to-cart">Agregar al carrito</button>

        <div id="cart">
            <h2>Carrito de compras</h2>
            <ul id="cart-items"></ul>
            <p id="total"></p>
            <button id="checkout">Realizar pago</button>
        </div>

        <div id="checkout-form" style="display: none;">
            <h2>Información de pago</h2>
            <label for="payment-method">Método de pago:</label>
            <select id="payment-method">
                <option value="debito">Débito</option>
                <option value="credito">Crédito</option>
                <option value="transferencia">Transferencia</option>
            </select>

            <label for="pickup-time">Hora de recogida:</label>
            <input type="text" id="pickup-time" value="30 minutos" readonly>

            <button id="confirm-purchase">Confirmar compra</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
