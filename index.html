<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paola Pizza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Paola Pizza</h1>
    </header>
    <main>
        <h2>Elige el tamaño de tu pizza:</h2>
        <select id="size">
            <option value="10000">Pequeña - $10,000</option>
            <option value="12000">Mediana - $12,000</option>
            <option value="14000">Grande - $14,000</option>
        </select>

        <h2>Selecciona hasta 3 ingredientes:</h2>
        <div id="ingredients-list">
            <!-- Ingredientes -->
        </div>

        <button id="add-to-cart">Añadir al carrito</button>

        <h2>Carrito:</h2>
        <div id="cart"></div>

        <button id="checkout">Realizar pedido</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
